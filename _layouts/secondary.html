---
layout: default
body_classes: page-about
---

<div class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        {% include framework/heading.html
          description=page.description
          image=page.image
        %}
      </div>
    </div>
  </div>
</div>

{% assign content = content | strip_newlines %}
{% if content != "" %}
  <div class="section pt-0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="content">{{ content }}</div>
        </div>
      </div>
    </div>
  </div>
{% endif %}
