<div class="contact">
  <form name="simple-contact-form" accept-charset="utf-8" action="{{ site.contact_form.formspree_endpoint }}" method="POST">
    <div class="form-group">
      <label for="full-name">Name</label>
      <input type="text" name="name" id="full-name" placeholder="Your name">
    </div>
  <div class="form-group">
    <label for="email-address">Email</label>
    <input type="email" name="_replyto" id="email-address" placeholder="Your email">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Tell us about your project!" style="height:200px"></textarea>
  </div>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    <input class="button" type="submit" value="Submit">
  </form>
</div>
