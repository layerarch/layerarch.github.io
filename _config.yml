# -------------------
# Jekyll Config
# --------------------
baseurl: ""
url: "https://layerarch.ca"
permalink: pretty
markdown: kramdown
highlighter: rouge
description: "Layer Architecture is a Tronto-based full-service architecture and design studio specialising in residential renovations and additions, new custom homes, laneway and garden suites, and commercial interior alterations."

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/blog/page/:num"

# Collections
collections_dir: collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  services:
    output: true
    permalink:  /:collection/:path/
  posts:
    output: true
    permalink: /blog/:path/

      

# Pages
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


